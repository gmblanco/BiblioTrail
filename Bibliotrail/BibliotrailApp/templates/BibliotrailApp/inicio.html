{% extends "BibliotrailApp/base.html" %}
{% load static %}
{% block content %}

<!-- Intro Carousel -->
<div class="container my-4">
    <div id="carouselIntro" class="carousel slide mx-auto">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselIntro" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselIntro" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselIntro" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'BibliotrailApp/images/slide1.png' %}" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="{% static 'BibliotrailApp/images/slide2.png' %}" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="{% static 'BibliotrailApp/images/slide3.png' %}" class="d-block w-100" alt="Slide 3">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselIntro" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselIntro" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>

<!-- Bienvenida -->
<div class="container mt-4">
    <div class="d-flex flex-wrap justify-content-between align-items-center">
        <h3 class="mb-2 mb-sm-0">¡Bienvenido a BiblioTrail!</h3>
    </div>
</div>


<!-- Novedades -->
<div class="container my-5">
    <h2 class="mt-4">Novedades</h2>
    <div id="carouselNovedades" class="carousel slide mx-auto" data-bs-ride="carousel">
        <div class="carousel-inner">
            {% for grupo in grupos_libros %}
            <div class="carousel-item {% if forloop.first %}active{% endif %}">
                <div class="d-flex flex-wrap justify-content-center gap-3 mb-4">
                    {% for libro in grupo %}
                    <div class="card text-center shadow-sm" style="width: 14rem;">
                        <img src="{{ libro.portada }}" class="card-img-top" alt="Portada del libro">
                        <div class="card-body">
                            <h6 class="card-title text-truncate">{{ libro.titulo }}</h6>
                            <p class="card-text"><strong>Autor:</strong> {{ libro.autor.nombre }}</p>
                            <a href="{% url 'detalles_libro' %}?libro_id={{ libro.id }}&biblioteca_url=http://{{ libro.origen }}" class="btn btn-danger">Ver más</a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>            
            {% endfor %}
        </div>

        <!-- Controles del carrusel -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselNovedades" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselNovedades" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>
</div>


{% endblock %}
